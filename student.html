<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Login</title>
  <link rel="stylesheet" href="student.css">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
   <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>
  <div id="dashboard" class="dashboard hidden" style="background-image: url('pics/portal.jpg'); background-size: cover; background-position: center; color: white;">
    <div class="top-bar">
      <span id="welcomeText">Welcome, User</span>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="dashboard-buttons">
      <div class="button"><span><i class="fas fa-user-graduate"></i> Regular Enrollment Form</span></div>
      <div class="button"><span><i class="fas fa-book"></i> Backlog Enrollment Form</span></div>
      <div class="button"><span><i class="fas fa-clipboard-check"></i> CA Marks</span></div>
      <div class="button"><span><i class="fas fa-list-alt"></i> PCA Marks</span></div>
      <div class="button"><span><i class="fas fa-pen"></i> Exam Form</span></div>
      <div class="button"><span><i class="fas fa-exclamation-circle"></i> Backlog Form</span></div>
      <div class="button"><span><i class="fas fa-id-card"></i> Admit Card</span></div>
      <div class="button"><span><i class="fas fa-file-alt"></i> Redressal Form</span></div>
      <div class="button"><span><i class="fas fa-edit"></i> Review Form</span></div>
      <div class="button"><span><i class="fas fa-chart-bar"></i> Result</span></div>
      <div class="button"><span><i class="fas fa-chart-bar"></i> Supplementary Result</span></div>
      <div class="button"><span><i class="fas fa-laptop-code"></i> Review Result</span></div>
      <div class="button"><span><i class="fas fa-credit-card"></i> Make Payment</span></div>
    </div>
  </div>
  <script src="c.js"></script>
</body>
</html>
