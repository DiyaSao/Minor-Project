<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Admin Panel</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <ul>
            <li>
              <a href="admin.html">
                <i class="fa fa-home"></i>
                <span class="title">Admin Panel</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-building-columns"></i>
                <span class="title">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="admin-student.html">
                <i class="fa fa-user"></i>
                <span class="title">Student</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-users"></i>
                <span class="title">Teacher</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-table-cells"></i>
                <span class="title">Table</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-bell"></i>
                <span class="title">Notice</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 main">
          <div class="top-bar">
            <div class="search">
              <input
                type="text"
                class="form-control"
                placeholder="Search here..."
              />
              <i class="fa fa-search"></i>
            </div>
            <i class="fa fa-bell notification"></i>
            <div class="user">
              <img
                src="../pics/college.png"
                alt="User Image"
                class="img-fluid rounded-circle"
              />
            </div>
          </div>

          <!-- Dashboard Cards -->
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Add Student</h5>
                  <form id="addStudentForm">
                    <div class="form-group">
                      <input
                        type="text"
                        id="addStudentName"
                        class="form-control"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        id="addStudentId"
                        class="form-control"
                        placeholder="Student ID"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        id="addStudentEmail"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        id="addStudentPhone"
                        class="form-control"
                        placeholder="Phone Number"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Add Student
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Update Student</h5>
                  <form id="updateStudentForm">
                    <div class="form-group">
                      <input
                        type="text"
                        id="updateStudentId"
                        class="form-control"
                        placeholder="Student ID"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        id="updateStudentName"
                        class="form-control"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        id="updateStudentEmail"
                        class="form-control"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        id="updateStudentPhone"
                        class="form-control"
                        placeholder="Phone Number"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-success">
                      Update Student
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Delete Student</h5>
                  <form id="deleteStudentForm">
                    <div class="form-group">
                      <input
                        type="text"
                        id="deleteStudentId"
                        class="form-control"
                        placeholder="Student ID"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-danger">
                      Delete Student
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
